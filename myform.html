<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/CSS/myformzzz.css">
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div id="form-container">

    <label for="name">Name</label>
    <input type="text" id="name" name="jina" required>
  </div>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="baruapepe" required>
  </div>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="neno la kupita" required>

  <div class="form_group">

      <option value="male">Male</option>

      <option value="rather not say">Rather not say</option>
    </select>
  </div>
  <div class="form_group">

  </div>
  <div>

<input type="radio" id="lang2" name="lang1" value="python">
    <label for="lang2">Python</label>
        <input type="radio" id="lang3" name="lang1" value="javascript">
    <label for="lang3">Javascript</label>
        <input type="radio" id="lang4" name="lang1" value="Kotlin">
    <label for="lang1">Kotlin</label>

  </div>
  <div class="form_group">
    <label for="message">Additional information</label>

  </div>

     <button type="submit">Submit</button>
  </div>
</div>


</body>
</html>
